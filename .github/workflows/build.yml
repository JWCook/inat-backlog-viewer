name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Setup node env 🏗
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 14
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v3.0.4
        with:
          path: ~/.npm
          key: -node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Run linter 👀
        run: npm run lint

